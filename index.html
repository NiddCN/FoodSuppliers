<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <title>Sheffield Region Food Providers</title>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- PapaParse JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the map
            var map = L.map('map', {
                zoomControl: true,
                maxZoom: 28,
                minZoom: 1
            }).fitBounds([[51.309921611957684, -5.91187082409157], [54.89024731466568, 3.099690653347797]]);
            
            L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                opacity: 1.0,
                attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
                minZoom: 1,
                maxZoom: 28
            }).addTo(map);

            // Fetch and parse CSV data
            var csvUrl = 'https://docs.google.com/spreadsheets/d/16Nu_nQpB5t10gTV9HsYirQEPUQQ-7leW4eGWzE_Tt5A/gviz/tq?tqx=out:csv&sheet=Sheet1';
            
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    var data = results.data;
                    data.forEach(function(row) {
                        var lat = parseFloat(row.lat);   // Ensure these match your CSV header
                        var lng = parseFloat(row.long);  // Ensure these match your CSV header
                        if (!isNaN(lat) && !isNaN(lng)) {
                            var popupContent = `
                                <b>Supplier Name:</b> ${row.Supplier}<br>
                                <b>Category:</b> ${row.Category}<br>
                                <b>Website:</b> <a href="${row.Website}" target="_blank">${row.Website}</a><br>
                                <b>Email:</b> <a href="mailto:${row.Email}">${row.Email}</a><br>
                                <b>Contact Number:</b> ${row.ContactNum}
                            `;  // Customize with your column names

                            var marker = L.marker([lat, lng]).addTo(map);
                            marker.bindPopup(popupContent);
                        }
                    });
                },
                error: function(err) {
                    console.error('Error fetching or parsing data:', err);
                }
            });
        });
    </script>
</body>
</html>
