<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Google Sheets Data</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.0/papaparse.min.js"></script> <!-- Ensure this line is here -->
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // URL to your Google Sheet's CSV download
        var csvUrl = 'https://docs.google.com/spreadsheets/d/16Nu_nQpB5t10gTV9HsYirQEPUQQ-7leW4eGWzE_Tt5A/gviz/tq?tqx=out:csv&sheet=Sheet1';

        // Fetch the CSV data and add it to the map
        Papa.parse(csvUrl, {
            download: true,
            header: true,
            complete: function(results) {
                var data = results.data;
                data.forEach(function(row) {
                    var lat = parseFloat(row.lat);   // Use the correct column name from your sheet
                    var lng = parseFloat(row.long);  // Use the correct column name from your sheet
                    if (!isNaN(lat) && !isNaN(lng)) {
                        var marker = L.marker([lat, lng]).addTo(map);
                        marker.bindPopup(`<b>Info:</b> ${row.YourDataColumn}`);  // Customize with your column names
                    }
                });
            },
            error: function(err) {
                console.error('Error fetching or parsing data:', err);
            }
        });
    </script>
</body>
</html>
